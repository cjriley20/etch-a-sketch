<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <button id="reset">Reset</button>

        <div id="colors">
            <input type="radio" id="blackColor" name="color" value="black" checked />
            <label for="blackColor">Black</label>
    
            <input type="radio" id="randomColor" name="color" value="random" />
            <label for="randomColor">Random</label>
        </div>
    </header>

    <div class="grid"></div>
</body>
</html>
